<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
</head>

<body>

    <script type="text/javascript">
        const _rank = array => {
            // 补全代码
            array.forEach(item => {
                item.sum = item.chinese + item.math + item.english;
            })
            array.sort((a, b) => b.sum - a.sum);
            array.forEach(item => {
                delete item.sum;
            })
            return array;
        }
        let grade = [{ name: 'nowcoder1', chinese: 73, math: 80, english: 72 }, { name: 'nowcoder2', chinese: 59, math: 53, english: 36 }, { name: 'nowcoder3', chinese: 94, math: 96, english: 94 }];
        _rank(grade);
    </script>
</body>

</html>
