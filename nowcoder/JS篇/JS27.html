<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      #rect {
        width: 120px;
        height: 100px;
        background-color: black;
        /*补全代码*/
        animation: rect 10s infinite; //默认
      }
      @keyframes rect {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- 补全代码 -->
    <div id="rect"></div>
    <input id="range" />

    <script type="text/javascript">
      // 补全代码
      var rect = document.getElementById("rect");
      var inp = document.getElementById("range");
      inp.value = 1;
      inp.onchange = function () {
        rect.style.animationDuration =
          this.value / 1 + 10 - (2 * this.value - 1) + "s";
      };
    </script>
  </body>
</html>
