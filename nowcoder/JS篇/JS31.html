<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
</head>

<body>

    <script type="text/javascript">
        let count = 0
        const _proxy = object => {
            // 补全代码
            let handler = {
                get: (target, propKey, receiver) => {
                    propKey in target ? count++ : count--                    
                }
            }
            let proxy = new Proxy(object, handler)
            return proxy;
        }

        let yuan = {
            name: 'mingyue',
            age: 18
        }
        let proxy = _proxy(yuan);
        console.log(proxy.name, count);
        console.log(proxy.age, count);
        console.log(proxy.age, count);
    </script>
</body>

</html>
