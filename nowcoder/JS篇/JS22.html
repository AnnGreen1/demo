<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
    </head>
    <body>
        <script type="text/javascript">
        	// 补全代码
        	Number.prototype._isPrime = function(){
                // console.log(this);
                // console.log(this.valueOf());
                let i = 2;
                while(i<this.valueOf()){
                    if(this.valueOf()%i==0) return false
                    i++;
                }
                return true
            }
            let num = new Number(7);
            console.log(num._isPrime());;
        </script>
    </body>
</html>
