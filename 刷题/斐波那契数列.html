<body>
    <script>
        function fib(x) {
            // console.log(x);
            var fib1 = 1;
            var fib2 = 1;
            var fib = 0;
            for (var i = 0; i < x-2; i++) {
                
                fib = fib1 + fib2;
                console.log(fib);
                fib1 = fib2;
                fib2 = fib;
                
            }
            return fib;
        }
        fib(4);
    </script>
