            const _createPage = (allItem, pageItem) => {
    let ul = document.querySelector('#ul')
    let pageNumber = Math.ceil(allItem / pageItem)
    for(let i=1 ; i<=pageNumber ; i++) {
        let li = document.createElement('li')
        li.innerText = i
        ul.appendChild(li)
    }
}
