<!DOCTYPE html>

    <body>
    	
        <script type="text/javascript">
            class Human {
                constructor(name) {
                    this.name = name
                    this.kingdom = 'animal'
                    this.color = ['yellow', 'white', 'brown', 'black']
                }
                // 补全代码
                getName(){
                    return this.name
                }
            }

            // 补全代码
            class Chinese extends Human {
                constructor(name,age){
                    this.name = name
                    this.age = age
                }
                 getAge(){
                    return this.age
                }
            }
            let me = new Chinese('me',1);
            console.log( me.getName() === 'me' && me.getAge() === 1)
        </script>
    </body>
