<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        
        <script>
            const _flatten = arr => {
                // 补全代码
               let str = JSON.stringify(arr);
                let arrn = [];
                for(item of str){
                    
                    if(typeof parseInt(item) == 'number'){
                        arrn.push(parseInt(item))
                    }
                }
                let a =[];
                for(item of arrn){
           
                    if(!isNaN(item)){
                        a.push(item)
                    }
                }
                console.log(a);
            }
            _flatten([1,[2,[3,[4]]]]);
        </script>
    </body>
</html>
